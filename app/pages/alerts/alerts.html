
<ion-navbar *navbar>
  <ion-title>
    Tab Alerts
  </ion-title>
</ion-navbar>

<ion-content class="pageAlerts">
    
    {{ pageTitle }}
    
    <button block (click)="doAlert()">
      Show Alert
    </button>
    
    <button block dark (click)="doAlertPrompt()">
      Show Alert Prompt
    </button>
    
    <button block secondary (click)="doRadio()">
      Show Radio
    </button>
    
    <button block danger (click)="presentActionSheet()">
      Show Action Sheet
    </button>
        
</ion-content>

<ion-toolbar position="bottom">
  <ion-buttons start>
    <button royal>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Send To...</ion-title>
  <ion-buttons end>
    <button royal>
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
