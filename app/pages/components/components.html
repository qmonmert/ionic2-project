
<ion-navbar *navbar>
  <ion-title>
    Tab Components

</ion-navbar>

<ion-content class="pageComponents">
    
    {{ pageTitle }}
    
    <h1>Badges</h1>
    
    <ion-item>
        <ion-icon name="logo-twitter" item-left></ion-icon>
            Followers
        <ion-badge secondary item-right>260k</ion-badge>
    </ion-item>
    
    <h1>Buttons</h1>
    
    <button light>Light</button>
    <button>Primary</button>
    <button secondary>Secondary</button>
    <button danger>Danger</button>
    <button dark>Dark</button><br/>
    
    <button light outline>Light Outline</button>
    <button outline>Primary Outline</button>
    <button secondary outline>Secondary Outline</button>
    <button danger outline>Danger Outline</button>
    <button dark outline>Dark Outline</button><br/>
    
    <button light clear>Light Clear</button>
    <button clear>Primary Clear</button>
    <button secondary clear>Secondary Clear</button>
    <button danger clear>Danger Clear</button>
    <button dark clear>Dark Clear</button><br/>
    
    <!-- Float the icon left -->
    <button>
    <ion-icon name="home"></ion-icon>
    Left Icon
    </button>

    <!-- Float the icon right -->
    <button>
    Right Icon
    <ion-icon name="home"></ion-icon>
    </button>

    <!-- Only icon (no text) -->
    <button>
    <ion-icon name="home"></ion-icon>
    </button>
    
    <h1>Cards</h1>
    
    <ion-card>
        <ion-card-header>
            Header
        </ion-card-header>
        <ion-card-content>
            The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
        </ion-card-content>
    </ion-card>
    
    <ion-card>
        <ion-card-header>
            Explore Nearby
        </ion-card-header>
        <ion-list>
            <button ion-item>
                <ion-icon name="cart" item-left></ion-icon>
                Shopping
            </button>
            <button ion-item>
                <ion-icon name="medical" item-left></ion-icon>
                Hospital
            </button>
            <button ion-item>
                <ion-icon name="cafe" item-left></ion-icon>
                Cafe
            </button>
            <button ion-item>
                <ion-icon name="paw" item-left></ion-icon>
                Dog Park
            </button>
            <button ion-item>
                <ion-icon name="beer" item-left></ion-icon>
                Pub
            </button>
            <button ion-item>
                <ion-icon name="planet" item-left></ion-icon>
                Space
            </button>
        </ion-list>
    </ion-card>
        
</ion-content>
